<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Event Registration</h2>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="someone@domain.com" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="(123) 456-7890" required>
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="text" id="eventDate" name="eventDate" placeholder="MM/DD/YYYY" required>
                <span class="error" id="dateError"></span>
            </div>
            <div class="form-group">
                <label for="tickets">Number of Tickets</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" placeholder="1" required>
                <span class="error" id="ticketsError"></span>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Registration successful!</p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
